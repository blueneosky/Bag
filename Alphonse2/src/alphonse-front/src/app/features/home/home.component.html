<h1>Calls History</h1>
<table mat-table [dataSource]="results" class="mat-elevation-z8">
    <!-- Phone number column -->
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone num.</th>
        <td mat-cell *matCellDef="let element">{{element.uCallNumber}}</td>
    </ng-container>

    <!-- Timestamp column -->
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp</th>
        <td mat-cell *matCellDef="let element">{{element.timestamp | date:'short' }}</td>
    </ng-container>

    <!-- Event column -->
    <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef> Event</th>
        <td mat-cell *matCellDef="let element">{{element.action}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator
               class="history-paginator"
               (page)="handlePageEvent($event)"
               [length]="nbTotalResults"
               [pageSize]="pageSize"
               [disabled]="!currentHistoryPage"
               [showFirstLastButtons]="true"
               [pageSizeOptions]="[5, 10, 25, 50]"
               [hidePageSize]="true"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
