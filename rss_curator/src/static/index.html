<!doctype html>
<html>

<head>
	<title>RSS Curator</title>
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="stylesheet" href="assets/switch.css">
	<link rel="icon" type="image/svg+xml" href="./assets/rss-icon.svg">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script src="./main.js" type="module"></script>
	<div class="div_header">
		<h1>RSS Curator</h1>
	</div>
	<div id="page-container">
		<div id="panel_channels" class="hztlCenter hidden">
			<h2>Channels</h2>
			<table>
				<tbody id="table_channels">
					<!-- dynamic rows-->
					<tr><th><span>Loading...</span></th></tr>
				</tbody>
			</table>
		</div>
		<div id="panel_settings" class="hztlCenter hidden">
			<h2 style="display: flex;">
				<button type="button" onclick="history.back()" class="btnWithImg">
					<img src="assets/goback-icon.svg" class="imgBtn clrInv" />
				</button>
				<div id="panel_settings_title" class="div_settings_title"></div>
			</h2>
			<table>
				<tbody id="table_titles">
					<!-- dynamic rows-->
					<tr><th><span>Loading...</span></th></tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer id="content-footer">
		<p>no cookie - no tracker</p>
	</footer>

	<div id="templates" class="hidden">
		<table><tbody>
			<tr id="_template_channels_row">
				<th id="name_label" class="div_channel_cell">__name__</th>
				<th class="div_channel_cell">
					<a id="rss_href" href="./__name__.xml"><img src="assets/rss-icon.svg" class="imgBtn" /></a>
				</th>
				<th class="div_channel_cell">
					<a id="cfg_href" href="./index.html?cfg=__name__"><img src="assets/settings-icon.svg"
							class="imgBtn clrInv" /></a>
				</th>
			</tr>
			<tr id="_template_channels_placeholder">
				<th>No channels found</th>
			</tr>
		</tbody></table>

		<table><tbody>
			<tr id="_template_titles_row">
				<th class="div_switch_cell">
					<label class="switch">
						<input id="switch_input" type="checkbox" data-id="undef">
						<span class="slider round"></span>
					</label>
				</th>
				<th id="title_label" class="div_title_cell">__title__</th>
			</tr>

			<tr id="_template_titles_placeholder">
				<th>No channels found</th>
			</tr>
		</tbody></table>
	</div>
</body>

</html>
